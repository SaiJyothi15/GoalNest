<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback – GoalNest</title>
  <link rel="stylesheet" href="/static/style.css">
</head>
<body class="auth-body">
  <div class="auth-card">
    <h1>Share your thoughts 💬</h1>
    <p class="tagline">Help us make GoalNest delightful.</p>
    <form method="POST" action="/feedback" class="auth-form">
      <textarea name="feedback" rows="5" placeholder="Your feedback..." required></textarea>
      <button class="btn" type="submit">Send</button>
    </form>
    <p class="switch-link"><a href="/">← Back to app</a></p>
  </div>
</body>
</html>
